<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. 
        Passe o mouse sobre os termos para descobrir qual tag 
        deverá utilizar em cada caso.
    </p>

    <ul type="Square">
        <li><abbr title="Use a tag <p> ">Parágrafo</abbr></li>
        <li><abbr title="Use as tags <h1>...<h6>">Título</abbr></li>
            <li><abbr title="Use a tag <img>">Imagans</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code>">Código-Fonte</abbr></li>
            <li><abbr title="Use as tags <ol> e <li>">Listas Númericas</abbr></li>
            <li><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
